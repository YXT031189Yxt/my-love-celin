<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白 - 我的心属于你</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            position: relative;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            animation: pulse 2s infinite;
            line-height: 1.2;
            position: relative;
        }
        
        .title::before, .title::after {
            content: "❤";
            display: inline-block;
            animation: pulse 2s infinite;
            margin: 0 15px;
            font-size: 1.2em;
        }
        
        .heart-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .small-heart {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff2d76, #ff4e8d, #ff7eb3);
            transform: rotate(-45deg);
            border-radius: 50% 50% 0 0;
            box-shadow: 
                0 0 20px #ff2d76,
                inset 0 0 20px rgba(255, 255, 255, 0.7);
            position: relative;
            animation: heartbeat 1.2s ease infinite;
            filter: drop-shadow(0 5px 10px rgba(255, 20, 147, 0.5));
        }
        
        .small-heart::before,
        .small-heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }
        
        .small-heart::before {
            top: -50%;
            left: 0;
        }
        
        .small-heart::after {
            top: 0;
            right: -50%;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .message::before {
            content: "❤";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            opacity: 0.3;
        }
        
        .message::after {
            content: "❤";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0.3;
        }
        
        .message p {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 1s forwards;
            position: relative;
            padding: 0 20px;
        }
        
        .message p:nth-child(1) { animation-delay: 0.5s; }
        .message p:nth-child(2) { animation-delay: 2s; }
        .message p:nth-child(3) { animation-delay: 3.5s; }
        
        .signature {
            font-size: 2.2rem;
            font-style: italic;
            margin-top: 2rem;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
            opacity: 0;
            animation: fadeIn 1s 5s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .signature i {
            color: #ff2d76;
            animation: pulse 2s infinite;
        }
        
        /* 飘落爱心 */
        .falling-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .falling-hearts i {
            position: absolute;
            color: rgba(255, 105, 180, 0.7);
            font-size: 1.2rem;
            top: -20px;
            animation: falling linear forwards;
        }
        
        /* 动画效果 */
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            5% { transform: rotate(-45deg) scale(1.1); }
            10% { transform: rotate(-45deg) scale(1); }
            15% { transform: rotate(-45deg) scale(1.15); }
            50% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        
        @keyframes pulse {
            0% { 
                text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 25px #ff1493, 0 0 35px #ff69b4;
                transform: scale(1.1);
            }
            100% { 
                text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
                transform: scale(1);
            }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes falling {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title { font-size: 2.8rem; }
            .small-heart { 
                width: 70px; 
                height: 70px; 
            }
            .message { 
                padding: 1.8rem;
                margin: 1.5rem 0;
            }
            .message p { font-size: 1.6rem; }
            .signature { font-size: 1.8rem; }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 1.5rem;
            }
            .title { 
                font-size: 2.2rem; 
                margin-bottom: 2rem;
            }
            .small-heart { 
                width: 50px; 
                height: 50px; 
            }
            .heart-group {
                gap: 10px;
                margin-bottom: 2rem;
            }
            .message { 
                padding: 1.5rem; 
                margin: 1.2rem 0;
            }
            .message p { 
                font-size: 1.4rem; 
                margin-bottom: 1.2rem;
            }
            .signature { 
                font-size: 1.6rem; 
                margin-top: 1.5rem;
            }
        }
        
        @media (max-width: 360px) {
            .title { 
                font-size: 2rem; 
                margin-bottom: 1.5rem;
            }
            .small-heart { 
                width: 45px; 
                height: 45px; 
            }
            .message { 
                padding: 1.2rem; 
                margin: 1rem 0;
            }
            .message p { 
                font-size: 1.2rem; 
                margin-bottom: 1rem;
            }
            .signature { 
                font-size: 1.4rem; 
                margin-top: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="falling-hearts" id="hearts-container"></div>
    
    <div class="container">
        <h1 class="title">I LOVE YOU CELIN</h1>
        
        <div class="heart-group">
            <div class=></div>
            <div class=></div>
            <div class=></div>
            <div class=></div>
            <div class=></div>
        </div>
        
        <div class="message">
            <p>Bertemu denganmu adalah kejutan terbaik dalam hidupku</p>
            <p>Senyummu adalah motivasiku sehari-hari</p>
            <p>Aku ingin berjalan melalui setiap musim semi, musim panas, musim gugur dan musim dingin dengan anda</p>
        </div>
        
        <div class="signature">
            <i class="fas fa-heart"></i>
            Mencintaimu selamanya<span id="lover-name">Baby</span>
            <i class="fas fa-heart"></i>
        </div>
    </div>
    
    <script>
        // 创建飘落爱心
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 40;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('i');
                heart.classList.add('fas');
                heart.classList.add('fa-heart');
                
                heart.style.left = Math.random() * 100 + 'vw';
                const duration = 5 + Math.random() * 10;
                heart.style.animationDuration = duration + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                const size = 0.5 + Math.random() * 1.5;
                heart.style.fontSize = size + 'rem';
                heart.style.opacity = 0.3 + Math.random() * 0.5;
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
        }
        
        setInterval(createHearts, 500);
        createHearts();
        
        // 动态设置爱人名字
        const names = ["Baby", "celin",  "My love", " Hanya satu"];
        let currentIndex = 0;
        
        function changeName() {
            document.getElementById('lover-name').textContent = names[currentIndex];
            currentIndex = (currentIndex + 1) % names.length;
        }
        
        setInterval(changeName, 2000);
        document.addEventListener('DOMContentLoaded', changeName);
        
        // 为小心形添加点击效果
        const smallHearts = document.querySelectorAll('.small-heart');
        smallHearts.forEach(heart => {
            heart.addEventListener('click', function() {
                this.style.transform = 'rotate(-45deg) scale(1.5)';
                setTimeout(() => {
                    this.style.transform = 'rotate(-45deg) scale(1)';
                }, 300);
            });
        });
    </script>
</body>
</html>
